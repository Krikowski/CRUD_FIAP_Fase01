name: CI Pipeline


on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout do código
      uses: actions/checkout@v4

    - name: 🏗️ Instalar SDK do .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'  # ajuste conforme a versão do seu projeto

    - name: 📦 Restaurar dependências
      run: dotnet restore Crud_FIAP_Debora_Krikowski.sln

    - name: 🛠️ Buildar o projeto
      run: dotnet build Crud_FIAP_Debora_Krikowski.sln --no-restore --configuration Release

    - name: ✅ Executar testes
      run: dotnet test Crud_FIAP_Tests/Crud_FIAP_Tests.csproj --no-build --configuration Release --logger "trx;LogFileName=test_results.trx"
