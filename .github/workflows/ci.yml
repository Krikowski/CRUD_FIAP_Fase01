name: build-and-test

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v4

    - name: Instalar SDK do .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restaurar dependências
      run: dotnet restore Crud_FIAP_Debora_Krikowski/Crud_FIAP_Debora_Krikowski.sln

    - name: Buildar o projeto
      run: dotnet build Crud_FIAP_Debora_Krikowski/Crud_FIAP_Debora_Krikowski.sln --no-restore --verbosity detailed


    - name: Executar testes
      run: dotnet test Crud_FIAP_Debora_Krikowski/Crud_FIAP_Debora_Krikowski.sln --no-build --verbosity normal

